<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Striped HTML Table with Bootstrap</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
    <link rel="manifest" href="assets/img/site.webmanifest">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/animate.css/animate.min.css" rel="stylesheet">
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet">  <style>
    /* Custom CSS for table striping */
    .table-striped-custom tbody tr:nth-of-type(odd) {
      background-color: rgba(46, 26, 70, 0.85);
    }
    .table-striped-custom tbody tr:nth-of-type(even) {
      background-color: rgb(88, 89, 91);
    }
    .table-striped-custom tbody tr:hover {
      background-color: rgba(46, 26, 70, 0.95);
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col">
      <table class="table table-striped table-striped-custom">
        <thead>
          <tr>
            <th>Attendance</th>
            <th>Registration Fee</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>In-venue attendance:</td>
            <td>$211</td>
          </tr>
          <tr>
            <td>Online attendance:</td>
            <td>$184</td>
          </tr>
          <tr>
            <td>In-venue/online attendance:</td>
            <td>Early bird registration by 15 June 2024</td>
            <td>$158</td>
          </tr>
          <tr>
            <td>Gala dinner (delegates):</td>
            <td>$42</td>
          </tr>
          <tr>
            <td>Gala dinner (extra guests):</td>
            <td>$63</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

</body>
</html>
